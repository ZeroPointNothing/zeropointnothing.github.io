<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 10px;
  font-size: 30px;
  text-align: center;
  background: rgb(180, 214, 244);
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>Blog Page!</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    
    <div class="card">
        <h2>New Blog Page!</h2>
        
        <h5>UPDATE, Dec 18, 2022</h5>
        
        <p>Hi, everyone!</p>
        <p>
        I've got a blog page now! This is where I'll post new updates for either the website or other things I've made.
        So, feel free to check here every now and then!
        </p>
    </div>

  </div>


  <div class="rightcolumn">

    <div class="card">
        <h3>Follow Me</h3>
          <a href="https://github.com/ZeroPointNothing">[GitHub]</a>
          <a href="https://www.youtube.com/channel/UCZc6rWf8-aSKHl08ugRP0yg">[YouTube]</a>
          <br>
          <a href="https://steamcommunity.com/id/ZeroPointNothing">[Steam]</a>
    </div>
  </div>
</div>


</body>
</html>
