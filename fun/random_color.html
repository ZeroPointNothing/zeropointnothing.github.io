        <body>
            <center>
            <div id="color-text" style="size: 50px;"></div>
            </center>
            <script>
              // Generate a random color
              function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                  color += letters[Math.floor(Math.random() * 16)];
                }
                
                // Change the font size of the div. 
                var element = document.getElementById("color-text");
                element.style.fontSize = "100px";
                return color; 
            }
          
              // Set the body element's background to the random color
              document.body.style.background = getRandomColor();

              // Set the div 'color-text' to the color chosen.
              var colorText = document.getElementById("color-text");
              colorText.innerHTML += getRandomColor();

            </script>
        </body>
