<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <title>What Day Is It?</title>
        <style>
            .text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 350%;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: black;
            }
        </style>
        <div id="day_text" class="text">idk.</div>

        <script>
            var names = ['Sunday', 'Monday', 'Tuesday', 
                'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            len = names.length - 1    
        getDay()
            function getDay() {
            var date = new Date();
            var day = names[date.getDay()]
            getNotDay(day)
        }
        function getNotDay(day) {
            var num = Math.round(Math.random() * len)
            var notDay = names[num]
            if (notDay != day)
            {
                day_text.innerHTML = 'Today is ' + 
                day + '.<br><br>It is not ' 
                + notDay + '.'
            } else {
                getNotDay(day)
            }
        }
        </script>
    </body>
</html>
