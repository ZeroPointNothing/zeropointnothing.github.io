        <!-- 
            sqwek:
                when user clicks the gif, play a sound and alert them.
        -->
        
        
        <script>
            
            var clicks = 0
            function sqwek() {
                clicks++;
                if (clicks >= 10)
                {
                    alert("MASIMUM SQEK!!!!");
                    audio.volume = 1.0
                }
                else
                {
                    alert("sqwek: " + clicks);
                }
            }
            var audio = new Audio('./img/squeak.mp3');
            audio.volume = 0.5
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        type="image/x-icon">
    
        <!-- Styles Buttons. 
        Change 'button' to it's own name to give specific buttons specific styles.
        Then, instead of <button>, do <nameofstyle>
        -->

        <style>
            #wrapper {
                width: 93%;
                height: 200px;
            }
            button {
            position: relative;
            display: inline-block;
            background-color: rgb(63, 110, 158);
            border-radius: 40px;
            border: 3.4px solid rgb(47, 67, 92);
            color: #eeeeee;
            text-align: center;
            font-size: 20px;
            padding: 2px;
            width: 200px;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
            cursor: pointer;
            margin: -20px -50px;
            top: 10%;
            left: 50%;
        }
            button:hover {
                background-color: rgb(192, 217, 228);
            }
            body {
              background-image: url('https://github.com/ZeroPointNothing/zeropointnothing.github.io/blob/main/img/bg.png?raw=true');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
            img:hover {
              /* Start the shake animation and make the animation last for 0.5 seconds */
              animation: shake 0.1s;
                        
              /* When the animation is finished, start again */
              animation-iteration-count: infinite;
            }
            
            @keyframes shake {
              0% { transform: translate(1px, 1px) rotate(0deg); }
              10% { transform: translate(-1px, -2px) rotate(-1deg); }
              20% { transform: translate(-3px, 0px) rotate(1deg); }
              30% { transform: translate(3px, 2px) rotate(0deg); }
              40% { transform: translate(1px, -1px) rotate(1deg); }
              50% { transform: translate(-1px, 2px) rotate(-1deg); }
              60% { transform: translate(-3px, 1px) rotate(0deg); }
              70% { transform: translate(3px, 1px) rotate(-1deg); }
              80% { transform: translate(-1px, -1px) rotate(1deg); }
              90% { transform: translate(1px, 2px) rotate(0deg); }
              100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
        </style>
    </head>
